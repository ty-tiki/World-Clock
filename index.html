<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link href="https://fonts.cdnfonts.com/css/reiswar" rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com/css/dec-terminal-modern"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/lt-binary-neue"
      rel="stylesheet"
    />

    <title>World-Clock</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <div class="container">
      <select name="" id="city-select">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>
      <div id="selected-city"></div>
      <div id="all-cities">
        <div class="city-place-time">
          <div>
            <div class="city" id="london">London</div>
            <div class="date" id="london-date"></div>
          </div>
          <div class="time" id="london-time"></div>
        </div>
        <div class="city-place-time">
          <div>
            <div class="city" id="berlin">Berlin</div>
            <div class="date" id="berlin-date"></div>
          </div>
          <div class="time" id="berlin-time"></div>
        </div>
        <div class="city-place-time">
          <div>
            <div class="city" id="new-york">New York</div>
            <div class="date" id="new-york-date"></div>
          </div>
          <div class="time" id="new-york-time"></div>
        </div>
        <div class="city-place-time">
          <div>
            <div class="city" id="auckland">Auckland</div>
            <div class="date" id="auckland-date"></div>
          </div>
          <div class="time" id="auckland-time"></div>
        </div>
      </div>
    </div>
    <footer>

      on
      <a href="https://github.com/ty-tiki/World-Clock">GitHub</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
